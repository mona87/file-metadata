<!DOCTYPE html>
<html>

<head>
    <title>File MetaData</title>
    <link rel="stylesheet" type="text/css" href="/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Basejump: File Metadata Microservice</h1>
        <h5>Please upload a file</h5>
        <form id="form" class="submit" action="/post" method="post" enctype="multipart/form-data">
            <input style="line-height: 0" type="file" id="fileinput" name="file" />
            <br/>
            <button class="btn btn-primary" id="sub" type="submit">Submit</button>
        </form>
    </div>
    <script src="https://cdn.polyfill.io/v1/polyfill.min.js?features=fetch,Promise">
    </script>
</body>
</html>
